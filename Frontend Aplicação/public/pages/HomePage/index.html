<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Registros de estacionamento ativos</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <img
            src="../../assets/parking-logo-icon-vector-45672504.jpg"
            alt="Logotipo EasyPark"
          />
        </div>
        <a href="./index.html">Home</a>
        <a href="../ActiveParkingLotsPage/index.html">Registros em aberto</a>
        <a href="../FinishedParkingLotsPage/index.html">Historico</a>
      </header>
      <section class="main-content">
        <div class="main-logo">
          <img
            src="../../assets/parking-logo-icon-vector-45672504.jpg"
            alt="Logotipo EasyPark"
          />
        </div>
        <div class="main-text">
          <h1>
            Bem vindo ao sistema
            <span class="title-blue">EasyPark</span>
            por favor, escolha uma das opções abaixo
          </h1>
        </div>
        <div class="buttons">
          <button
            type="button"
            class="btn btn-outline-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap"
          >
            Adicionar Novo Registro
          </button>
        </div>

        <!-- Modal-->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Por Favor, insira as informações:
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="CreateParkingLotForm">
                  <div class="mb-3">
                    <label for="name" class="col-form-label">Nome:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Exemplo: 'Fulano da Silva'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="age" class="col-form-label">Idade:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="age"
                      placeholder="Exemplo: '22'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="col-form-label">Telefone:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      placeholder="Exemplo: '11-99999-9999'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="gender" class="col-form-label">Gênero:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gender"
                      placeholder="Exemplo: 'Masculino'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="CarModel" class="col-form-label"
                      >Modelo do carro:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="CarModel"
                      placeholder="Exemplo: 'Palio 1.0 Economy'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="CarYear" class="col-form-label"
                      >Ano de fabricação:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="CarYear"
                      placeholder="Exemplo: '2022'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="CarManufacturer" class="col-form-label"
                      >Fabricante:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="CarManufacturer"
                      placeholder="Exemplo: 'VW'"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="CarPlate" class="col-form-label">Placa:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="CarPlate"
                      placeholder="Exemplo: 'AAA-2345'"
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-danger"
                      data-bs-dismiss="modal"
                    >
                      Fechar
                    </button>
                    <button type="submit" class="btn btn-outline-primary">
                      Cadastrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
