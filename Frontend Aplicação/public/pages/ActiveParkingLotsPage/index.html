<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./../../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Registros de estacionamento ativos</title>
  </head>
  <body>
    <div id="Container" class="container">
      <header class="header">
        <div class="logo">
          <img
            src="../../assets/parking-logo-icon-vector-45672504.jpg"
            alt="Logotipo EasyPark"
          />
        </div>
        <a href="../HomePage/index.html">Home</a>
        <a href="./index.html">Registros em aberto</a>
        <a href="../FinishedParkingLotsPage/index.html">Historico</a>
      </header>
      <h1 class="title">Registros de estacionamentos ativos</h1>
      <table id="MainTable" class="table table-bordered">
        <thead>
          <tr>
            <th>ID registro</th>
            <th>Nome cliente</th>
            <th>Carro</th>
            <th>Placa</th>
            <th>Montadora</th>
            <th>Hora entrada</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="TableData"></tbody>
      </table>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Informações sobre o registro
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="DetailsModalBody" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                id="FinishParkingLot"
                class="btn btn-outline-primary"
                data-bs-dismiss="modal"
              >
                Finalizar registro
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>

<p></p>
